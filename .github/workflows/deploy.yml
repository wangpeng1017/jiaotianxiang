name: Build and Publish Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: jtx-sso
            path: IdeaProjects/jtx-sso
          - service: jtx-mct
            path: IdeaProjects/jtx_mct
          - service: jtx-pms
            path: IdeaProjects/jtx-pms
          - service: jtx-erp
            path: IdeaProjects/jtx-erp
          - service: jtx-mdm
            path: IdeaProjects/jtx-mdm
          - service: jtx-oa
            path: IdeaProjects/jtx-oa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check Environment
        run: |
          java -version
          mvn -version
          echo "JAVA_HOME=$JAVA_HOME"

      - name: Build with Maven
        working-directory: ${{ matrix.path }}
        run: mvn clean package -DskipTests -s $GITHUB_WORKSPACE/settings.xml -Dlocal.repo.path=${{ github.workspace }}/repo

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/DockerfileProd
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
