<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1280" height="720" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="640" y="80" font-family="'Microsoft YaHei', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2c3e50">焦甜香二期招标需求范围分析</text>
  <line x1="440" y1="100" x2="840" y2="100" stroke="#3498db" stroke-width="4"/>

  <!-- Legend -->
  <g transform="translate(1050, 40)">
    <circle cx="0" cy="0" r="8" fill="#2ecc71"/>
    <text x="15" y="5" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#7f8c8d">符合招标需求</text>
    <circle cx="150" cy="0" r="8" fill="#e74c3c"/>
    <text x="165" y="5" font-family="'Microsoft YaHei', sans-serif" font-size="16" fill="#7f8c8d">超出/变更需求</text>
  </g>

  <!-- Grid Layout -->
  <!-- Margins: Left 80, Gap 40, Card Width 540 -->
  
  <!-- Card 1: Integrated Platform (Mixed Scope) -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="540" height="260" rx="15" ry="15" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="10" height="260" rx="5" ry="5" fill="#e74c3c"/> <!-- Red Strip for Attention -->
    <text x="40" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">01 一体化平台升级</text>
    <line x1="40" y1="70" x2="500" y2="70" stroke="#ecf0f1" stroke-width="2"/>
    
    <!-- Content with Scope Indicators -->
    <!-- Standard Items -->
    <circle cx="30" cy="100" r="4" fill="#2ecc71"/>
    <text x="45" y="105" font-family="'Microsoft YaHei', sans-serif" font-size="15" fill="#7f8c8d"><tspan font-weight="bold" fill="#2c3e50">财务/MES/PMS</tspan>: 保持原有招标需求功能</text>
    
    <!-- Exceeding Scope Items -->
    <rect x="25" y="125" width="500" height="30" rx="5" ry="5" fill="#fadbd8" fill-opacity="0.5"/>
    <circle cx="30" cy="140" r="4" fill="#e74c3c"/>
    <text x="45" y="145" font-family="'Microsoft YaHei', sans-serif" font-size="15" fill="#c0392b"><tspan font-weight="bold">采购平台(变更)</tspan>: 采购规则变更，系统需重新开发</text>
    
    <rect x="25" y="165" width="500" height="30" rx="5" ry="5" fill="#fadbd8" fill-opacity="0.5"/>
    <circle cx="30" cy="180" r="4" fill="#e74c3c"/>
    <text x="45" y="185" font-family="'Microsoft YaHei', sans-serif" font-size="15" fill="#c0392b"><tspan font-weight="bold">数字孪生(变更)</tspan>: 变更为“芜湖公司看板”，超出原范围</text>

    <!-- Tag -->
    <rect x="420" y="20" width="100" height="30" rx="15" ry="15" fill="#fadbd8"/>
    <text x="470" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#c0392b" text-anchor="middle" font-weight="bold">部分变更</text>
  </g>

  <!-- Card 2: Agricultural Planting (Conforming) -->
  <g transform="translate(660, 150)">
    <rect x="0" y="0" width="540" height="260" rx="15" ry="15" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="10" height="260" rx="5" ry="5" fill="#2ecc71"/> <!-- Green Strip -->
    <text x="40" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">02 农业种植板块升级</text>
    <line x1="40" y1="70" x2="500" y2="70" stroke="#ecf0f1" stroke-width="2"/>
    
    <text x="40" y="110" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 种植全流程数字化管理</text>
    <text x="40" y="150" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 物联网(IoT)设备接入与监控</text>
    <text x="40" y="190" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 农事记录与溯源体系建设</text>

    <!-- Tag -->
    <rect x="420" y="20" width="100" height="30" rx="15" ry="15" fill="#d5f5e3"/>
    <text x="470" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">符合需求</text>
  </g>

  <!-- Card 3: Exhibition Hall (Conforming) -->
  <g transform="translate(80, 440)">
    <rect x="0" y="0" width="540" height="240" rx="15" ry="15" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="10" height="240" rx="5" ry="5" fill="#2ecc71"/> <!-- Green Strip -->
    <text x="40" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">03 展厅建设升级</text>
    <line x1="40" y1="70" x2="500" y2="70" stroke="#ecf0f1" stroke-width="2"/>
    
    <text x="40" y="110" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 数字化大屏展示系统</text>
    <text x="40" y="150" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 交互式体验与多媒体集成</text>
    <text x="40" y="190" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 实时数据可视化驾驶舱</text>

    <!-- Tag -->
    <rect x="420" y="20" width="100" height="30" rx="15" ry="15" fill="#d5f5e3"/>
    <text x="470" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">符合需求</text>
  </g>

  <!-- Card 4: Hardware Server (Conforming) -->
  <g transform="translate(660, 440)">
    <rect x="0" y="0" width="540" height="240" rx="15" ry="15" fill="white" filter="url(#shadow)"/>
    <rect x="0" y="0" width="10" height="240" rx="5" ry="5" fill="#2ecc71"/> <!-- Green Strip -->
    <text x="40" y="50" font-family="'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">04 硬件服务器升级</text>
    <line x1="40" y1="70" x2="500" y2="70" stroke="#ecf0f1" stroke-width="2"/>
    
    <text x="40" y="110" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 服务器性能扩容与升级</text>
    <text x="40" y="150" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 网络安全与数据备份策略</text>
    <text x="40" y="190" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#7f8c8d">• 机房环境与基础设施改造</text>

    <!-- Tag -->
    <rect x="420" y="20" width="100" height="30" rx="15" ry="15" fill="#d5f5e3"/>
    <text x="470" y="40" font-family="'Microsoft YaHei', sans-serif" font-size="14" fill="#27ae60" text-anchor="middle" font-weight="bold">符合需求</text>
  </g>

  <!-- Definitions for Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#bdc3c7" flood-opacity="0.5"/>
    </filter>
  </defs>
</svg>
