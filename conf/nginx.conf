user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 500m;

    server {
        listen       80;
        server_name  localhost;

        # ==========================================
        # Frontend Static Files
        # ==========================================
        location / {
            root   /usr/share/nginx/html/portal;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /mct {
            alias   /usr/share/nginx/html/mct;
            index  index.html index.htm;
            try_files $uri $uri/ /mct/index.html;
        }

        location /pms {
            alias   /usr/share/nginx/html/pms;
            index  index.html index.htm;
            try_files $uri $uri/ /pms/index.html;
        }

        location /erp {
            alias   /usr/share/nginx/html/erp;
            index  index.html index.htm;
            try_files $uri $uri/ /erp/index.html;
        }

        location /srm {
            alias   /usr/share/nginx/html/srm;
            index  index.html index.htm;
            try_files $uri $uri/ /srm/index.html;
        }

        location /mdm {
            alias   /usr/share/nginx/html/mdm;
            index  index.html index.htm;
            try_files $uri $uri/ /mdm/index.html;
        }

        location /oa {
            alias   /usr/share/nginx/html/oa;
            index  index.html index.htm;
            try_files $uri $uri/ /oa/index.html;
        }

        # ==========================================
        # Backend API Proxy
        # ==========================================
        location /api/mct/ {
            proxy_pass http://jtx-mct:8082/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/pms/ {
            proxy_pass http://jtx-pms:9096/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/erp/ {
            proxy_pass http://jtx-erp:9091/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/srm/ {
            proxy_pass http://jtx-srm:9092/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/mdm/ {
            proxy_pass http://jtx-mdm:9093/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/oa/ {
            proxy_pass http://jtx-oa:9094/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/auth/ {
            proxy_pass http://jtx-sso:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
